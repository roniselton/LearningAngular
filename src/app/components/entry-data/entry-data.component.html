<!-- Event Binding 2 Way -->
<div>
  <input
    type="text"
    [value]="placeHolder"
    (input)="placeHolder = $any($event.target).value"
  />
</div>

<p>Valor Informado : {{ placeHolder }}</p>
<!--  Forma mais facil de vincular os dados ao formulario ngModel -->
<div>
  <input type="text" [(ngModel)]="placePass" />
</div>

<p>Valor Informado : {{ placePass }}</p>
